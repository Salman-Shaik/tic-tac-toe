<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico"/>
  <link rel="stylesheet" href="css/master.css">
  <script src="tic_tac_toe.js" type="text/javascript"></script>
  <title>GAME STARTED</title>
</head>
<body align="center">
  <div class="grid" align="center">
    <table id="tic-tac-toe">
      <tr>
        <td id="1" class="cell"></td>
        <td id="2" class="cell"></td>
        <td id="3" class="cell"></td>
      </tr>
      <tr>
        <td id="4" class="cell"></td>
        <td id="5" class="cell"></td>
        <td id="6" class="cell"></td>
      </tr>
      <tr>
        <td id="7" class="cell"></td>
        <td id="8" class="cell"></td>
        <td id="9" class="cell"></td>
      </tr>
    </table>
    <h3 id="display"></h3>
    <button type="reset" id="resetgrid">RESET</button>
  </div>
</body>

</html>
